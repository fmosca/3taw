<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108073104-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'UA-108073104-1');
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <link href="{{ site.baseurl }}/fonts.css" rel="stylesheet" charset="utf-8">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
  {% feed_meta %}
  <meta property="og:title"              content="{{ page.title}} – {{ site.name }}" />
  <meta property="og:description"        content="{{ page.excerpt }}" />
  </head>
<body>
  <div class="container_post">
    {{ content | replace: "µµ", "&emsp;" }}
  </div>
  <div class="footer">
      |<a href="{{ site.baseurl }}/"> ~ </a>|
 </div> 
</body>
</html>
